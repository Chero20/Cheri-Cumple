<body>

  <script>
    let intentos=0, turno='jugador', tablero=[];
    const imgs={jugador:'img/ana.png',pablo:'img/pablo.png'};
    function mostrarSeccion(id){
      document.querySelectorAll('.pantalla').forEach(s=>s.style.display='none');

    }
    function escribirTextoProgresivo(txt,id,vel=30,cb){
      const el=document.getElementById(id); el.innerHTML=''; let i=0;
      function w(){ if(i<txt.length){ el.innerHTML+=txt.charAt(i++); setTimeout(w,vel);} else if(cb) cb(); }
      w();
    }
    window.onload=()=>{
      // Inicio
      mostrarSeccion('pantalla-inicio');
      escribirTextoProgresivo(
        "Hola pequeÃ±a Cheri, tengo una pequeÃ±a aventura para tiâ€¦ ðŸ’–",

      );
      document.getElementById('btn-inicio').onclick=()=>{

        escribirTextoProgresivo(
          "Bienvenida a la bÃºsqueda del tesoro cheroso, tienes que someterte a unas preguntas mochicas sobre tu relaciÃ³n con el artista mundial el pablito baby. Para que puedas desbloquear el tesoro final tienes que superar esas preguntas y algunas pruebitas jejeje",
          'texto-instrucciones',30,()=>document.getElementById('btn-instrucciones').style.display='inline-block'

      };
      // Prueba1
      document.getElementById('btn-instrucciones').onclick=()=>{
        mostrarSeccion('prueba1'); document.getElementById('titulo-prueba1').style.display='inline-block';
        escribirTextoProgresivo("Prueba 1","titulo-prueba1",30,()=>{
          escribirTextoProgresivo("Â¿DÃ³nde fue nuestra rica cena el primer dÃ­a que nos conocimos?","pregunta1",30,()=>{
            ['pr1-op1','pr1-op2','pr1-op3','pr1-op4'].forEach((id,i)=>{
              setTimeout(()=>{const btn=document.getElementById(id); btn.style.visibility='visible'; btn.style.display='block';}, i*300);
            });
          });
        });
      };
      ['pr1-op1','pr1-op2','pr1-op3','pr1-op4'].forEach((id,idx)=>{
        document.getElementById(id).onclick=()=>{
          if(idx===2){
            mostrarSeccion('resultado1-correcto');
            escribirTextoProgresivo(
              "muy biennn, ahÃ­ me di cuenta de todo lo que te cabÃ­a en la boca woww, vicioser y gorder (me enamorÃ© lo admito)",
              'texto-1c',30,()=>{
                const img=document.getElementById('img-burrito'); img.src='img/burrito.png'; img.style.display='block';
                document.getElementById('btn-prueba2').style.display='inline-block';
              }
            );
          } else {
            mostrarSeccion('resultado1-incorrecto');
            escribirTextoProgresivo(
              "nooooo que hases ya no me amas :((",
              'texto-1i',30,()=>{
                const video=document.getElementById('video-incorrecta'); video.style.display='block'; video.play();
                document.getElementById('btn-reintentar').style.display='inline-block';
              }

          }
        };
      });
      document.getElementById('btn-reintentar').onclick=()=>{
        mostrarSeccion('prueba1'); document.getElementById('texto-1i').innerHTML=''; document.getElementById('titulo-prueba1').style.display='inline-block';
        const video=document.getElementById('video-incorrecta'); video.pause(); video.currentTime=0; video.style.display='none';
        ['pr1-op1','pr1-op2','pr1-op3','pr1-op4'].forEach(el=>{const btn=document.getElementById(el); btn.style.visibility='hidden'; btn.style.display='none';});
        escribirTextoProgresivo(
          "Prueba 1","titulo-prueba1",30,()=>{
            escribirTextoProgresivo("Â¿DÃ³nde fue nuestra rica cena el primer dÃ­a que nos conocimos?","pregunta1",30,()=>{
              ['pr1-op1','pr1-op2','pr1-op3','pr1-op4'].forEach((id,i)=>{
                setTimeout(()=>{const btn=document.getElementById(id); btn.style.visibility='visible'; btn.style.display='block';}, i*300);
              });
            });
          }
        );
      };
      // Prueba2
      document.getElementById('btn-prueba2').onclick=()=>{
        mostrarSeccion('prueba2'); document.getElementById('titulo-prueba2').style.display='inline-block';

      };
      document.getElementById('btn-sopa').onclick=()=>{

        const love=document.getElementById('love-img'); love.style.display='none';

            love.style.display='block';

        } else {

      };
      // Intro Prueba3
      function mostrarIntroPrueba3(){
        mostrarSeccion('intro-prueba3');
        const lab=document.getElementById('lab-img'); lab.style.display='none';
        escribirTextoProgresivo("Muy bien muy bien, te estÃ¡s acercando a tu premio de cumpleaÃ±os pero ahora te espera una prueba que pondrÃ¡ a prueba tu nivel como chera ganadora, puedes decidir rendirte si quieres pero la chera creo que nunca se rendirÃ­aâ€¦","texto-prueba3",30,()=>{

      }
      document.getElementById('btn-rendirse').onclick=()=>{
        mostrarSeccion('intro-prueba3');
        const lab=document.getElementById('lab-img');

          document.getElementById('btn-rendirse').style.display='none';
        });
      };
      document.getElementById('btn-avanzar-prueba3').onclick=mostrarPrueba3;
      // Prueba3
      function mostrarPrueba3(){
        mostrarSeccion('prueba3'); document.getElementById('titulo-prueba3').style.display='inline-block'; document.getElementById('texto-eleccion-turno').style.display='block';
        document.getElementById('btn-turno-jugador').style.display='inline-block'; document.getElementById('btn-turno-pablo').style.display='inline-block';
        document.getElementById('btn-reintentar-juego').style.display='none'; document.getElementById('btn-avanzar-final').style.display='none';
      }
      function iniciarJuego(emp){
        intentos++; turno=emp; tablero=Array(9).fill(null); document.getElementById('mensajeJuego').innerText='';
        document.getElementById('btn-turno-jugador').style.display='none'; document.getElementById('btn-turno-pablo').style.display='none';
        renderTablero(); if(turno==='pablo') setTimeout(ia,500);
      }
      function renderTablero(){ const cont=document.getElementById('tablero'); cont.innerHTML=''; tablero.forEach((v,i)=>{ const c=document.createElement('div'); c.className='celda'; c.onclick=()=>jugar(i); if(v){ const img=new Image(); img.src=imgs[v]; img.style.display='block'; c.appendChild(img);} cont.appendChild(c); }); }
      function jugar(i){ if(!tablero[i]&&turno==='jugador'){ tablero[i]='jugador'; turno='pablo'; renderTablero(); if(!verif()) setTimeout(ia,600);} }
      function ia(){ let dpts=tablero.map((v,i)=>v===null?i:null).filter(x=>x!==null); let dif=intentos===1?'dificil':intentos===2?'media':'facil'; let sel; if(dif==='facil') sel=dpts[Math.floor(Math.random()*dpts.length)]; else if(dif==='media') sel=dpts[0]; else sel=dpts.reverse()[0]; tablero[sel]='pablo'; turno='jugador'; renderTablero(); verif(); }
      function verif(){ for(const line of[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]){ if(tablero[line[0]]&&tablero[line[0]]===tablero[line[1]]&&tablero[line[1]]===tablero[line[2]]){ const ganador=tablero[line[0]]==='jugador'?'Â¡Ganaste chera legendaria!':'GanÃ³ el pablito :( Â¡Intenta otra vez!'; document.getElementById('mensajeJuego').innerText=ganador; document.getElementById('btn-reintentar-juego').style.display='inline-block'; if(tablero[line[0]]==='jugador'){ document.getElementById('btn-avanzar-final').style.display='inline-block'; } return true;} } if(!tablero.includes(null)){ document.getElementById('mensajeJuego').innerText='Empateeeeeeee'; document.getElementById('btn-reintentar-juego').style.display='inline-block'; return true;} return false; }
      document.getElementById('btn-turno-jugador').onclick=()=>iniciarJuego('jugador');
      document.getElementById('btn-turno-pablo').onclick=()=>iniciarJuego('pablo');
      document.getElementById('btn-reintentar-juego').onclick=()=>{ mostrarSeccion('prueba3'); document.getElementById('mensajeJuego').innerText=''; document.getElementById('tablero').innerHTML=''; document.getElementById('texto-eleccion-turno').style.display='block'; document.getElementById('btn-turno-jugador').style.display='inline-block'; document.getElementById('btn-turno-pablo').style.display='inline-block'; document.getElementById('btn-reintentar-juego').style.display='none'; document.getElementById('btn-avanzar-final').style.display='none'; };
      document.getElementById('btn-avanzar-final').onclick=()=>{
        mostrarSeccion('final');
        escribirTextoProgresivo(
          "Lo has hecho muy bien mi cheri linda, ahora lo Ãºnico que queda esque descubras cual es tu sorpresa. AquÃ­ abajo aparecerÃ¡ el cofre del tesoro mochica, si estas lista para ver tu sorpresa pincha sobre Ã©l",
          'texto-final',30,()=>{ document.getElementById('cofre').style.display='block'; }
        );
      };
      document.getElementById('cofre').onclick=()=>{
        const cofre=document.getElementById('cofre'); cofre.src='img/cofre abierto.png';
